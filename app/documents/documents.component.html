<div class="container">
	<h1 class="headline">{{ pageTitle }}</h1>

	<div class="card" *ngFor="let doc of documents">
		<img class="card-img-top centered-and-cropped" src="{{ doc.image_url }}" alt="Card image cap" width="100%" height="35%">

		<div class="card-block">
			<h3 class="card-title">{{ doc.title }}</h3>

			<p class="card-text"><small class="text-muted">Last Updated: {{ doc.updated_at | date }}</small></p>

			<p class="card-text">{{ doc.description }}</p>

			<div>
				<a class="btn btn-lg btn-primary" href="{{ doc.file_url }}" target="_blank">Download File</a>
			</div>
		</div>

	</div>
</div>
